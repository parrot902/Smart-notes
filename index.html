<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        transition: all 1s ease;
        background: #f4f7fb;
      }
      * {
        box-sizing: border-box;
        padding: 10px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;

        gap: 100px;
      }
      .container {
        padding: 40px;
        border-radius: 10px;
        gap: 10px;
        display: flex;
      }
      #notepiece {
        margin-bottom: 0;
      }

      #fordelcats {
        display: flex;

        gap: 20px;
      }
      .add-note {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      ul {
        border-top: dashed 0.4px gray;
        list-style: none;
        padding: 20px;
      }
      li {
        display: flex;

        flex-direction: column;
        border-bottom: dashed 0.2px gray;
        gap: 0;
        padding: 20px;
        align-items: center;
        justify-content: center;
      }
      #notli {
        display: flex;

        gap: 50px;
      }
      .notde {
        gap: 40px;
        display: flex;
      }
      .nmstdl {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btns {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input,
      textarea,
      select {
        padding: 10px;
        border-radius: 10px;
      }
      .notnm {
        display: flex;
        gap: 10px;
        flex-direction: column;
      }
      button {
        background-color: #6c5ce7;
        padding: 10px 20px;
        border-radius: 12px;
        color: white;
        border: none;
        transition: all 0.25s ease;
      }
      button:hover {
        background-color: #5947d1;
        transform: scale(1.05);
      }
      .done {
        color: green;
      }
      .inpr {
        color: orange;
      }
      ul {
        min-width: 300px;
      }
      .desc,
      .re {
        background-color: white;
        min-width: 50px;
        border-radius: 10px;
      }
      @media (max-width: 980px) {
        .container {
          display: grid;
          grid-template-columns: 1fr;
        }
        .desc,
        .re {
          min-width: 30px;
        }
      }
      div {
        border: none;
      }
      ul {
        border: none;
      }
      li div {
        display: flex;
        flex-direction: column;
        padding: 0;
        gap: 3px;
      }
      li {
        border-radius: 10px;
      }
      li strong {
        border: none;
      }
      li small {
        border: none;
      }
      li span {
        border: none;
      }
      #add-note {
        gap: 10px;
      }
      h1,
      h2,
      h3 {
        color: gray;
        border: solid 3px #f4f7fb;
        box-shadow: 0 3px 8px 0.3px;
        border-radius: 10px;
        min-width: 327px;
      }
      #fordelcats div {
        box-shadow: 0 3px 8px 0.3px;
        border-radius: 10px;
        background-color: #6c5ce7;

        transition: all ease 0.25s;

        color: white;
      }
      #fordelcats div:hover {
        background-color: #5947d1;
        transform: scale(1.05);
      }

      .dot {
        background-color: white;
        padding: 10px 50px 10px 50px;
        border-radius: 10px;

        box-shadow: 0 5px 10px;
      }
      .lot {
        height: 80vh;
      }
      .noned {
        border: none;
        box-shadow: none;
      }
      input,
      select,
      textarea {
        transition: all 0.4s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        box-shadow: 0 3px 8px #6c5ce7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="notepiece" class="dot lot">
        <h1>Notes</h1>

        <div class="add-note">
          <h3>Name</h3>
          <input id="noteName" placeholder="Note name..." />

          <br /><textarea id="noteDesc" placeholder="Description..."></textarea>

          <h3>Deadline</h3>
          <input type="date" id="noteDeadline" />

          <h3>Select category</h3>
          <select id="noteCategory"></select>

          <button id="addNoteBtn">Add Note</button>
        </div>
      </div>

      <div class="dot" id="ins">
        <h1>List</h1>

        <ul id="notesList"></ul>
      </div>

      <div class="dot lot">
        <h1>Controls</h1>
        <div class="add-category">
          <input id="newCategoryName" placeholder="New category..." />
          <button id="addCategoryBtn">Add Category</button>
        </div>

        <div class="filters">
          <h2>Filters</h2>

          <h3>By category</h3>
          <select id="filterCategory"></select>

          <h3>Sort by deadline</h3>
          <select id="filterDeadline">
            <option value="">Sort</option>
            <option value="nearest">Nearest first</option>
            <option value="furthest">Furthest first</option>
          </select>

          <h3>Status</h3>
          <select id="filterStatus">
            <option value="">All</option>
            <option value="in progress">In progress</option>
            <option value="done">Done</option>
          </select>

          <h3>Search by name</h3>
          <input id="searchName" placeholder="Search..." />

          <h3>Remove categories</h3>
          <div id="fordelcats"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
